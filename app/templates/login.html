<!DOCTYPE html>
<html>
  <head>
    <title>Iniciar Sesión</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
      }
      .error {
        color: red;
        margin-bottom: 10px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin: 5px 0 15px 0;
      }
      button {
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <h2>Iniciar Sesión</h2>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post">
      <label>Username:</label><br />
      <input type="text" name="username" required /><br />

      <label>Password:</label><br />
      <input type="password" name="password" required /><br />

      <button type="submit">Iniciar Sesión</button>
    </form>
    <hr>
    <p>O inicia sesión con:</p>
    <a href="{{ url_for('login_google') }}">
      <img src="{{ url_for('static', filename='google_login.jpeg') }}" alt="Iniciar sesión con Google"
        style="height: 40px;">
    </a>
    <p><a href="/register">¿No tienes cuenta? Regístrate</a></p>
  </body>
</html>
